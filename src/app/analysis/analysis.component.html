<h3 class="text-center">YouTube link analysis</h3>
<form (ngSubmit)="embed()">
  <div>
    <div class="form-group">
      <label for="link">Youtube link:</label>
      <div class="input-group">
        <input [(ngModel)]="videoLink" placeholder="Paste link here" type="text" [ngModelOptions]="{standalone: true}"
               class="form-control" id="link">
        <span class="input-group-btn">
        <button type="submit" class="btn btn-primary to-center">Embed video</button>
      </span>
      </div>
    </div>
  </div>
</form>
<div>
  <div *ngIf="error" class="error-wrapper">
    <div class="alert alert-danger">
      <strong>Warning!</strong> {{error}}
    </div>
  </div>
  <div *ngIf="showVideo" class="video-wrapper">
    <iframe width="560" height="315" [src]="safeUrl" frameborder="0" allowfullscreen></iframe>
  </div>
</div>
<div class="formats">
  <h4 class="text-center">Supported Reference Formats</h4>
  <p class="text-center formats-desc">(just click to insert in the field)</p>
  <ol class="list-group">
    <li class="list-group-item" *ngFor="let urlType of urlTypes"><a (click)="videoLink = urlType">{{urlType}}</a></li>
  </ol>
</div>
